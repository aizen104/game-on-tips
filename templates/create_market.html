<!DOCTYPE html>
<html>
<head>
    <title>Create Market</title>
</head>
<body>

<h2>Create Market</h2>

<a href="/admin/markets">â¬… Back to Markets</a>

<form method="POST">

    <label>Match</label><br>
    <select name="match_id" required>
        {% for match in matches %}
        <option value="{{ match.id }}">
            {{ match.home_team }} vs {{ match.away_team }} ({{ match.league }})
        </option>
        {% endfor %}
    </select>
    <br><br>

    <label>Market Name</label><br>
    <input type="text" name="market_name" placeholder="e.g Over 2.5" required>
    <br><br>

    <label>Pick</label><br>
    <input type="text" name="pick" placeholder="e.g Yes / Home / Away" required>
    <br><br>

    <label>Odds</label><br>
    <input type="number" step="0.01" name="odds" required>
    <br><br>

    <button type="submit">Create Market</button>
</form>

</body>
</html>
